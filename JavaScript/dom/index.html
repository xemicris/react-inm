<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input value="chema">
    <nav><ul><li>1</li><li>2</li><li>3</li></ul></nav>
    <div>Hello World</div>
    <script>
        function create(){
            const div = document.createElement('div')
            const texto = document.createTextNode('Hola Mundo')
            const comment = document.createComment('comentario')
            div.appendChild(texto)
            document.body.appendChild(div)
            document.body.appendChild(comment)
            return{
                div,
                texto,
                comment
            }
        }
        function update(){
            const {div, texto, comment} = create();
            div.setAttribute('id', 'Chema')
            div.className = 'red'
            div.classList.add('blue')

            div.style.setProperty('color', 'blue')
            texto.data = 'HOLA MUNDO '
            comment.data= "COMENTARIO"

            return {
                div
            }
        }

        function remove(){
            const {div} = update()
            div.parentNode.removeChild(div)
        }
        
        function select(){
            document.getElementById()
            document.getElementsByClassName()
            document.getElementsByTagName()
            document.getElementsByName()
            document.querySelector()
            document.querySelectorAll()
            document.body.insertBefore() //con null como segundo argumento inserta despuÃ©s
            //childnodes -> devuelve los elementos html y los nodos
            document.body.childNodes()
        }

    </script>
</body>
